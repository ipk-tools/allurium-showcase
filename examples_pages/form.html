<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion Example</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function changeValue(amount) {
        let input = document.getElementById("annual-income");
        let value = parseInt(input.value) || 0; // Default to 0 if empty
        value += amount;
        if (value < 0) value = 0; // Prevent negative values
        input.value = value;
    }
  </script>
  <script>
    let interval = null;

    function changeValue(amount) {
        let input = document.getElementById("annual-income");
        let value = parseInt(input.value) || 0; // Default to 0 if empty
        value += amount;
        if (value < 0) value = 0; // Prevent negative values
        input.value = value;
    }

    function startChange(amount) {
        changeValue(amount); // Initial change
        interval = setInterval(() => changeValue(amount), 100); // Repeat every 100ms
    }

    function stopChange() {
        clearInterval(interval);
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .menu-container {
      width: 100%;
      background-color: #f2f2f2;
    }
    .menu, .submenu {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .menu {
      display: flex;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ddd;
    }
    .menu > li {
      position: relative;
    }
    .menu > li > a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      white-space: nowrap;
    }
    .menu > li:hover {
      background-color: #ddd;
    }
    .submenu {
      display: none;
      position: absolute;
      left: 0;
      top: 100%;
      z-index: 1000;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      white-space: nowrap;
    }
    .menu > li:hover > .submenu,
    .submenu > li:hover > .submenu {
      display: block;
    }
    .submenu > li {
      position: relative;
    }
    .submenu > li > a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
    }
    .submenu > li:hover {
      background-color: #ddd;
    }
    .submenu .submenu {
      left: 100%;
      top: 0;
    }
    .error {
      border-color: red;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
    }
    /* Style the file input container */
    .custom-file-upload {
      display: inline-block;
      position: relative;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      text-align: center;
      overflow: hidden;
    }
    .custom-file-upload input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .file-chosen {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">


    <div class="col-md-8">
      <h2>Registration Form</h2>
      <form id="registration-form" action="/submit-form" method="post">
        <div class="mb-3">
          <label for="login" class="form-label">Login:</label>
          <input type="text" class="form-control" id="login" name="label">
          <div class="error-message" id="login-error-message"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
          <label for="rank" class="form-label">Rank:</label>
          <input type="number" class="form-control" id="rank" name="rank">
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date:</label>
          <input type="date" class="form-control" id="date" name="date">
        </div>
        <div class="mb-3">
          <label for="tel" class="form-label">Telephone:</label>
          <input type="tel" class="form-control" id="tel" name="tel">
        </div>
        <div class="mb-3 d-flex align-items-center">
          <label for="annual-income" class="form-label me-2">Annual Income:</label>
          <div class="input-group" style="width: 200px;">
            <button type="button" class="btn btn-outline-secondary"
                    onmousedown="startChange(-1000)"
                    onmouseup="stopChange()"
                    onmouseleave="stopChange()">-</button>

            <input type="text" class="form-control text-center" id="annual-income" name="annual-income" value="0">

            <button type="button" id="increment-button"
                    class="btn btn-outline-secondary"
                    onmousedown="startChange(1000)"
                    onmouseup="stopChange()"
                    onmouseleave="stopChange()">+</button>
          </div>
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">Avatar:</label>
          <br/>
          <div class="custom-file-upload">
            Choose File
            <input type="file" id="file" name="file" onchange="showFileName(this)">
          </div>
          <span id="file-name" class="file-chosen">No file chosen</span>
        </div>
        <fieldset class="mb-3">
          <legend>Gender:</legend>
          <div class="form-check">
            <input type="radio" id="male" name="radio" value="male" class="form-check-input">
            <label for="male" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" id="female" name="radio" value="female" class="form-check-input" disabled>
            <label for="female" class="form-check-label">Female</label>
          </div>
        </fieldset>
        <fieldset class="mb-3">
          <legend>Preferred Time:</legend>
          <div class="form-check">
            <input type="checkbox" id="checkbox1" name="checkbox1" class="form-check-input">
            <label for="checkbox1" class="form-check-label">Morning</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="checkbox2" name="checkbox2" class="form-check-input">
            <label for="checkbox2" class="form-check-label">Evening</label>
          </div>
        </fieldset>
        <div class="mb-3">
          <label for="experience" class="form-label">Experience:</label>
          <select id="experience" name="experience" class="form-select">
            <option selected>Choose...</option>
            <option value="1">1 year</option>
            <option value="2">2 years</option>
            <option value="3">3 years</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="multiple-select" class="form-label">Working Days:</label>
          <br/>
          <select id="multiple-select" name="multiple-select" class="form-select" multiple>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Link to Bootstrap JavaScript and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  function showFileName(input) {
    const fileName = input.files.length > 0 ? input.files[0].name : 'No file chosen';
    document.getElementById('file-name').textContent = fileName;
  }
</script>
<script>
  document.getElementById('registration-form').addEventListener('submit', function(event) {
    const loginField = document.getElementById('login');
    const loginErrorMessage = document.getElementById('login-error-message');

    if (!loginField.value.trim()) {
      event.preventDefault();

      loginField.classList.add('error');
      loginErrorMessage.textContent = 'Login field is required.';
    } else {
      loginField.classList.remove('error');
      loginErrorMessage.textContent = '';
    }
  });
</script>

</body>
</html>
