<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Menu on the left -->
        <div class="col-md-4">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

            </div>
        </div>

        <!-- Accordion on the right -->
        <div class="col-md-8">
            <div id="accordion">

                <!-- First Accordion Block -->
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Section 1
                            </button>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <button class="btn btn-primary mb-2">Option 1</button>
                            <button class="btn btn-secondary mb-2">Option 2</button>
                            <button class="btn btn-success mb-2">Option 3</button>
                            <button class="btn btn-danger mb-2">Option 4</button>
                            <button class="btn btn-warning mb-2">Option 5</button>
                        </div>
                    </div>
                </div>

                <!-- Second Accordion Block -->
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Section 2
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <button class="btn btn-primary mb-2">Option 1</button>
                            <button class="btn btn-secondary mb-2">Option 2</button>
                            <button class="btn btn-success mb-2">Option 3</button>
                            <button class="btn btn-danger mb-2">Option 4</button>
                            <button class="btn btn-warning mb-2">Option 5</button>
                        </div>
                    </div>
                </div>

                <!-- Third Accordion Block -->
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Section 3
                            </button>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                        <div class="card-body">
                            <button class="btn btn-primary mb-2">Option 1</button>
                            <button class="btn btn-secondary mb-2">Option 2</button>
                            <button class="btn btn-success mb-2">Option 3</button>
                            <button class="btn btn-danger mb-2">Option 4</button>
                            <button class="btn btn-warning mb-2">Option 5</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Link to Bootstrap JavaScript and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
